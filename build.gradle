plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    //id 'com.gradle.build-scan' //version '2.0.2'
    //id "org.springframework.boot" version "2.2.0.RELEASE"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'App.App'
        )
    }
}

group 'Organ'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.1.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.2.1.RELEASE'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'org.springframework.data:spring-data-mongodb:1.7.2.RELEASE'
    compile "org.slf4j:slf4j-simple:1.6.1"// for: SLF4J: Failed to load class "org.slf4j.impl.StaticLoggerBinder" error
    //testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'

}
